<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Datos Covid 19</h1>
  <form action="">
    <div class="form-row d-flex-justify-contend-between">
      <!-- Fecha de inicio -->
      <div class="col-md-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </div>
          </div>
          <input type="text"
          name="dateInit"
           placeholder="Fecha"
           class="form-control"
           bsDatepicker
           [bsConfig]="{ isAnimated: true }"
           [minDate]= "minCovDate"
           [maxDate]= "dateEnd ? dateEnd : maxCovDate"
           [(ngModel)]="dateInit"
           (bsValueChange)= "loadData($event)">
        </div>
      </div>
      <!-- Fecha hasta -->
      <div class="col-md-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </div>
          </div>
          <input type="text"
          name="dateEnd"
           placeholder="Fecha"
           class="form-control"
           bsDatepicker
           [bsConfig]="{ isAnimated: true }"
           [maxDate]= "maxCovDate"
           [minDate]= "dateInit ? dateInit : minCovDate"
           [(ngModel)]="dateEnd"
           (bsValueChange)= "loadData($event)">
        </div>
      </div>
      <!-- Paises -->

            <div class="col-md-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-globe-americas"></i>
            </div>
          </div>
          <select class="form-control" name="country" [(ngModel)]="country" (change)= "loadData($event)">
            <option value="" [ngValue]="null" selected>
Elige un pais
            </option>
            <option *ngFor="let country of countries" [ngValue]="country">
{{country}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="chart-wrapper">
  <canvas baseChart
[datasets]="lineChartData"
[labels]="lineChartLabels"
[options]="lineChartOptions"
[colors]="lineChartColors"
[legend]="lineChartLegend"
[chartType]="lineChartType"
[plugins]="lineChartPlugins">
</canvas>
</div>
